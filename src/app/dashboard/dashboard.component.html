<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{dashboard.name}}</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group>
  <mat-tab *ngFor="let view of dashboard.views" label="{{view.name}}">
    <mat-card *ngFor="let job of view.jobs">
      <mat-card-header>
        <mat-card-title>{{job.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content matLine>
        <mat-toolbar *ngIf="job.runs.length > 0">
          <mat-toolbar-row *ngFor="let stage of job.runs[0].stages">
            <span>{{stage.name}}</span>-<span>{{stage.status}}</span>
          </mat-toolbar-row>
        </mat-toolbar>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
